<div id="standard-error-modal" class="standard-error-modal">
    <div class="modal-content">
        <h5 class="{{modal_text_style}}">{{standard_error}}</h5>
    </div>
    <a class="btn-flat modal-close waves-effect waves-green right">OK</a>
</div>
<script>
document.addEventListener('DOMContentLoaded', () => {
    let modal = document.querySelector('.standard-error-modal');

    if (modal) {
        M.Modal.init(modal, {dismissible: false}).open();
    }
})
</script>
