<div id="FWrule-editor" class="fwrule-form modal z-depth-5">
    <div class="row">
        <div class="input-field col s4 m2 center {{input_color}}">
            <input id="ename" class="ename validate" type="text">
            <label for="ename">Rule Name</label>
        </div>
        <div class="col offset-s1">
            <h6 class="{{title_color}}">Log:</h6>
        </div>
        <div class="input-field col s1">
            <label>
                <input class="elog" type="checkbox" name="log" disabled>
                <span></span>
            </label>
        </div>
        <div class="col">
            <h6 class="{{title_color}}">Use:</h6>
        </div>
        {# need to deal with this because input-field class is on div, not input #}
        <div class="input-field col s3 {{input_color}}">
            <div class="switch">
                <label>
                    Off
                    <input class="eenabled" type="checkbox" checked="checked" name="rule_state">
                    <span class="lever"></span>
                    On
                </label>
            </div>
        </div>
        <div>
            <h4 class="{{title_color}}" style="float: right;">Edit Rule</h4>
        </div>
    </div>
    <div class="row">
        <table class="centered">
            <thead>
                <tr>
                    <th style="width:10%">Desc</th>
                    <th style="width:45%">Source</th>
                    <th style="width:45%">Destination</th>
                </tr>
            </thead>
            <tbody>
                <tr class="no-border">
                    <td>ZONE</td>
                    <td>
                        <div class="zone-chips col s10" data-ftype="zone" data-findex="0">
                            <input class="esrc_zone">
                        </div>
                    </td>
                    <td>
                        <div class="zone-chips col s10" data-ftype="zone" data-findex="1">
                            <input class="edst_zone">
                        </div>
                    </td>
                </tr>
                <tr class="no-border">
                    <td>ADDRESS</td>
                    <td>
                        <div class="network-chips col s10" data-ftype="network" data-findex="0">
                            <input class="esrc_network">
                        </div>
                    </td>
                    <td>
                        <div class="network-chips col s10" data-ftype="network" data-findex="1">
                            <input class="edst_network">
                        </div>
                    </td>
                </tr>
                <tr class="no-border">
                    <td>SERVICE</td>
                    <td>
                        <div class="service-chips col s10" data-ftype="service" data-findex="0">
                            <input class="esrc_service">
                        </div>
                    </td>
                    <td>
                        <div class="service-chips col s10" data-ftype="service" data-findex="1">
                            <input class="edst_service">
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="input-field col s2 offset-s1 {{input_color}}">
            <input class="esec1_prof validate" type="number" name="sec1_prof" value="0" min="0" max="1">
            <label for="sec1_prof">IPProxy</label>
        </div>
        <div class="input-field col s2 {{input_color}}">
            <input class="esec2_prof validate" type="number" name="sec2_prof" value="0" min="0" max="1">
            <label for="sec2_prof">DNSProxy</label>
        </div>
        <div class="input-field col s2 {{input_color}}">
            <input class="esec3_prof validate" type="number" name="sec3_prof" value="0" min="0" max="1">
            <label for="sec2_prof">IPS/IDS</label>
        </div>
        <div class="col s1 offset-s1">
            <label>
                <input class="eaction" name="action" type="radio"/><span>drop</span>
            </label>
        </div>
        <div class="col s1">
            <label>
                <input class="eaction" name="action" type="radio"/><span>accept</span>
            </label>
        </div>
    </div>
    <div class="row">
        <div class="modal-footer">
            <a class="btn waves-effect waves-light" onclick="updateRule()">Submit</a>
            <a class="btn-flat modal-close waves-effect waves-green" onclick="clearDNXChips()">Cancel</a>
        </div>
    </div>
</div>
