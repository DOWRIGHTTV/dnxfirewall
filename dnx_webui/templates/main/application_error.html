{% extends('layout.html') %}
{% block body %}
<section {{ theme.section_bg|safe }} id="application-error" class="section {{theme.main_section}}">
    <div class="container">
        <div class="col s12 center">
            <i class="material-icons large orange-text">warning</i>
        </div>
        <h5 class="black-text center">Web application error occurred.</h5>
        <p class="center">
            {{application_error}}
        </p>
        <h5 class="black-text center">See logs for more details.</h5>
    </div>
</section>
{% endblock %}
